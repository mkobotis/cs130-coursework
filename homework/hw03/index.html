<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/gallery.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script type="text/javascript" src="js/index.js" defer></script>
    </head>
    <body>
        <main>
            <!-- preview panel -->
            <section class="preview_box">
                <div class="featured_image" style="background-image:url('images/succulents.jpg')"></div>
                <button class="prev"><i class="fa-solid fa-caret-left"></i></button>
                <button class="next"><i class="fa-solid fa-caret-right"></i></button>
            </section>

            <!-- thumbnails -->
            <ul class="cards"></ul>
        </main>
        
    </body>
</html>
