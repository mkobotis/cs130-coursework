<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notewordy</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/bjw4rfp.css">
        <link rel="stylesheet" href="https://use.typekit.net/rzi0xgf.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <header>
            <!-- Top navigation -->
            <search>
                <p class="searchquery">What's another word for</p>
                <input type="search" id="searchbar" placeholder="Type in a word to search!" value="">
                <button id="searchbutton" type="submit" onclick="checkBox();"><i class="fa-solid fa-magnifying-glass"></i></button>
            </search>
            <nav>
                <button id="synonyms" class="selected" onclick="synonyms();">Synonyms</a>
                <button id="antonyms" class="unselected" onclick="antonyms();">Antonyms</a>
                <button id="definitions" class="unselected" onclick="definitions();">Definitions</a>
            </nav>
            <logo>
                <div>
                <img src="logo.png" draggable="false" height="50px">
                </div>
            </logo>
        </header>
        <main>
            <!-- Main body -->
            <div class="title">
                <h1>Note<span style="color: #ba5473">word</span>y</h1>
                <img src="paperclip.png" draggable="false" style="position: absolute; height: 40px; left: 2.5px;" />
            </div>

            <section id="side-1" class="flip top">
                <div>
                    <div id="searchresult"></div>
                </div>
            </section>
            <section id="side-2" class="flip top">
                <div id="partofspeech"></div>
                <div id="definition"></div>
                <div id="result">
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </section>

            <!--  UNCOMMENT FOR NOTECARD RESULTS !
            <section id="notecard">
                <div id="partofspeech"></div>
                <div id="definition"></div>
                <div id="result">
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </section> -->
            
            <section id="homepage" class="start">
                <h2>Welcome!</h2>
                <p class="blank"> </p>
                <p>To get started, type a word in the search bar above. Select <b>SYNONYMS</b>, <b>ANTONYMS</b>, or <b>DEFINITIONS</b>.</p>
                <p class="blank"> </p>
                <p>Use Notewordy for all your writing needs!</p>
                <p class="blank"> </p>
            </section>
            <section id="box"></section>
        </main>
        <sidebar>
            <div id="papermargin"></div>
            <div id="paperspace">
                <h1><span style="color: #ba5473">Noteable</span></h1>
                <p>Keep your favorite words on hand for easy access!</p>
                <input type="text" id="add" placeholder="Add a word!" value="">
                <div id="valid"></div>
                <div id="wordlist"></div>
            </div>
        </sidebar>
        <!--  SCRIPT BELOW  -->
        <script src="main.js"></script>
    </body>
</html>
